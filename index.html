<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>RGB to Hex Converter</title>
</head>

<body>
  <div class="container" data-target="slider">

    <div class="col-sm-12">
      <div class="row justify-content-md-center">
        <span class="left-span red-span mr-2">R</span>
        <input type="range" id="red" max="255" min="0" step="1" value="">
        <span class="rounded text-center" id="red-value">red</span>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="row justify-content-md-center">
        <span class="left-span green-span mr-2">G</span>
        <input type="range" id="green" max="255" min="0" step="1" value="">
        <span class="rounded text-center" id="green-value">green</span>
      </div>
    </div>

    <div class="col-sm-12">
      <div class="row justify-content-md-center">
        <span class="left-span blue-span mr-2">B</span>
        <input type="range" id="blue" max="255" min="0" step="1" value="">
        <span class="rounded text-center" id="blue-value">blue</span>
      </div>
    </div>

    <div class="col-sm-12 mt-3">
      <div class="row justify-content-md-center">
        <div class="HEX-display row justify-content-md-center">
          #ffffff
          <!-- display HEX code here -->
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
